language: python
python: 3.7
dist: xenial
sudo: true

cache:
  directories:
  - "$HOME/Library/Caches/Homebrew"
env:
  global:

matrix:
  include:
  - os: osx
    osx_image: xcode8.3
    language: generic
    services:
    - docker
    env: PIP=pip3
    before_install:
    - brew update -q
    - brew outdated python || brew upgrade python
    - sudo mkdir -p /usr/local/man && sudo chmod a+rw /usr/local/man
    before_script:

install:
- "$PIP install pymupdf"

script:
- export CIBW_SKIP="cp33-* *i686"
- test-geo.py

