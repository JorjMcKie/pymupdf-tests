language: python
#python: 3.7
dist: xenial
sudo: true

cache:
  directories:
  - "$HOME/Library/Caches/Homebrew"

matrix:
  include:
  - os: osx
    osx_image: xcode8.3
    language: generic
    env: PIP=pip3
    before_install:
    - brew update -q
    - brew outdated python || brew upgrade python

install:
- "$PIP install pymupdf"

script:
- python3 test-geo.py
- python3 insertpdf-test.py
